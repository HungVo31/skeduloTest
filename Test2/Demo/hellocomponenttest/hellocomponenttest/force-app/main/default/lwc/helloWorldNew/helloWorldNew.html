<template>
  <lightning-card title="HelloWorld" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
      <lightning-input label="Name" value={searchKey} onchange={changeHandler}></lightning-input>
      <p>You are searching: {searchKey}</p>
    </div>
  </lightning-card>
  <div style="height: 300px;">
    <lightning-datatable
            key-field="cid"
            data={contacts}
            columns={cColumns}>
    </lightning-datatable>
    <lightning-datatable
            key-field="aid"
            data={accounts}
            columns={aColumns}>
    </lightning-datatable>
    <!-- <lightning-datatable
            key-field="cid"
            data={concatArray}
            columns={cColumns}>
    </lightning-datatable> -->
    <template if:true={concatArray.error}>
      <p>{concatArray.error}</p>
    </template>
  </div> 
</template>
