<template>
    <lightning-card title="Test3" icon-name="custom:custom14">
      <div class="slds-var-m-around_medium">
        <lightning-input label="Name" value={searchKey} onchange={changeHandler}></lightning-input>
        <p>You are searching: {searchKey}</p>
      </div>
    </lightning-card>
    <div style="height: 300px;">
      <lightning-datatable
              key-field="cid"
              data={contacts}
              columns={cColumns}
              onrowaction={handleRowAction}>
      </lightning-datatable>
      <lightning-datatable
              key-field="aid"
              data={accounts}
              columns={aColumns}
              onrowaction={handleRowAction}>
      </lightning-datatable>
      <!-- <lightning-datatable
              key-field="cid"
              data={concatArray}
              columns={cColumns}>
      </lightning-datatable> -->
    </div> 
  </template>
